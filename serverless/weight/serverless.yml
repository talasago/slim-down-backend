service: slim-down

frameworkVersion: ">=1.82.0 <3.0.0"

plugins:
  - serverless-dotenv-plugin
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-python-requirements

package:
  patterns:
    - '!__paycache__/**'
    - '!.dynamodb/**'
    - '!.serverless/**'
    - '!.venv/**'
    - '!node_modules/**'

custom:
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
  pythonRequirements:
    dockerizePip: true
  dotenv:
    path: ../.env

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-northeast-1
  endpointType: REGIONAL
  environment:
    WEIGHT_TABLE: ${self:service}-weight-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.WEIGHT_TABLE}

functions:
  create:
    handler: create.create
    events:
      - http:
          path: /
          method: post
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
    environment:
      WEIGHT_TABLE: ${self:provider.environment.WEIGHT_TABLE}
  get:
    handler: read.get
    events:
      - http:
          path: /
          method: get
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
    environment:
      WEIGHT_TABLE: ${self:provider.environment.WEIGHT_TABLE}
  update:
    handler: update.update
    events:
      - http:
          path: /
          method: put
          cors: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: ApiGatewayAuthorizer
    environment:
      WEIGHT_TABLE: ${self:provider.environment.WEIGHT_TABLE}

resources:
  Resources:
    DynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # スタック削除時テーブルを残す
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:provider.environment.WEIGHT_TABLE}
        AttributeDefinitions:
          -
            AttributeName: cognitoUserSub
            AttributeType: S
        KeySchema:
          -
            AttributeName: cognitoUserSub
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    ApiGatewayAuthorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        Name: ApiGatewayUserPoolAuthorizer
        RestApiId:
          Ref: ApiGatewayRestApi
        IdentitySource: method.request.header.Authorization
        Type: COGNITO_USER_POOLS
        ProviderARNs:
          #TODO:ホントはcognitoのarnを取りに行く
          # - { Fn::GetAtt: [ApiGatewayWithAuthorizationUserPool, Arn] }
          - ${env:cognitoUserPoolArn}
